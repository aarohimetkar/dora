<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="admissionForm">
            <h2>Admission Form</h2>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span id="emailError" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required max="2009-12-31">
                <span id="dobError" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="cetScore">CET Score:</label>
                <input type="number" id="cetScore" name="cetScore" required min="0" max="200">
                <span id="cetScoreError" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="">Select Department</option>
                    <option value="CS">Computer Science</option>
                    <option value="IT">Information Technology</option>
                    <option value="ENTC">Electronics and Telecommunication</option>
                    <option value="AIDS">Artificial Intelligence and Data Science</option>
                    <option value="Mechanical">Mechanical Engineering</option>
                    <option value="Chemical">Chemical Engineering</option>
                </select>
                <span id="departmentError" class="error-message"></span>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
