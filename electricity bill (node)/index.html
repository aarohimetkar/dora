<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electricity Bill Calculator</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <br><br>
    <h1 class="text-center mb-4">Electricity Bill Calculator</h1><br>
    <div class="form-group">
      <label for="units">Enter Units Consumed:</label>
      <input type="number" class="form-control" id="units" placeholder="Enter units">
    </div>
    <button type="button" class="btn btn-primary" id="calculateBtn">Calculate</button>
    <div class="mt-3">
      <h4 id="result" class="text-center"></h4>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
