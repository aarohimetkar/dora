<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Search and Sort</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <br><br><br><br>
        <h1 class="mb-4">Array Search and Sort</h1>
        <br><br>
        <div class="row">
            <div class="col-md-6">
                <h2>Integer Array</h2>
                <div>
                    <input type="text" id="integerInput" class="form-control mb-3" placeholder="Enter integers separated by commas">
                    <button id="searchInteger" class="btn btn-primary mb-3">Search</button>
                    <button id="sortInteger" class="btn btn-secondary mb-3">Sort</button>
                    <ul id="integerResult" class="list-group border-top">
                        <!-- Result will be displayed here -->
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <h2>Named Entity Array</h2>
                <div>
                    <input type="text" id="entityInput" class="form-control mb-3" placeholder="Enter entities separated by commas">
                    <button id="searchEntity" class="btn btn-primary mb-3">Search</button>
                    <button id="sortEntity" class="btn btn-secondary mb-3">Sort</button>
                    <ul id="entityResult" class="list-group border-top">
                        <!-- Result will be displayed here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
